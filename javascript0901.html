    function plusElem(tagName, innerTag) {
      let arr1 = ["shop", "about", "contact", "account", "search", "bag"]
      // if (typeof (tagName) === "string") {
      let dongwook = `<${tagName}>`;
      arr1.forEach((item) => {
        dongwook += `<${innerTag}>${item}</${innerTag}>`;
      })
      // dongwook += `</${tagName}>`;
      return dongwook;
      // header안에 div태그안에 arr요소를 하나씩 넣어서 arr길이 개수만큼 div를 출력해주세요.
    }
    // }
    const root = document.getElementById("root");
    root.innerHTML = `${plusElem("header", "div")}`;
    /*
    function plueElem은 함수명 소괄호안 tagName, InnerTag는 파라미터이고
    arr1 배열 꾸러미
    dongwook을 변수명 짓고 백틱으로 문자열처리 root안에 들어갈 큰 부모 태그...
    arr1 배열을 돌리기 위해 forEach사용 item은 배열안 문자들 뜻함
    => 이후에는 변수 dongwook에 추가적인 형태(자식 태그, arr1 item자리를 붙여주고)
